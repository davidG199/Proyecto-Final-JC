  <body id="pagina-login">
      <!-- seccion para iniciar sesion -->
    <section id="login">
      <div class="container w-75 mt-5 rounded shadow bg-light">
        <div class="row align-items-stretch">
          <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

          </div>
          <div class="col p-5 rounded-end">
            <div class="text-end">
              <a href="./index.html">
                <img src="../imagenes/ojo.png" alt="logo">
                volver
              </a>
            </div>
            <h2 class="fw-bold text-center pt-10 mb-5 mt-3">Bienvenido</h2>
            <!-- login -->
            <form action=".">
              <div class="mb-4">
                <label for="email" class="form-label">Correo electronico</label>
                <input
                type="email" 
                name="email"
                required
                class="form-control">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">contraseña</label>
                <input
                type="password" 
                name="password"
                required
                minlength="2"
                maxlength="10"
                class="form-control">
              </div>
              <div class="mb-4 form-check">
                <input 
                name="connected"
                class="form-check-input"
                type="checkbox">
                <label for="connected" class="form-check-label">Mantenerme conectado</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesion</button>
              </div>
              <div class="my-3 text-center">
                <span>¿no tienes cuenta? <br><a href="./index.html">Registrate</a></span>
                <br>
                <span>¿Perdiste tu contraseña? <br><a href="./index.html">Recuperar contraseña</a></span>
              </div>
            </form>
            <!-- login con redes sociales -->
            <div class="container w-100 my-4">
              <div class="row text-center">
                <div class="col-12" id="iniciar-sesion-redes">Iniciar sesion</div>                
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img src="../imagenes/logo-facebook.png" alt="logo-facebook" >
                      </div>
                      <div class="col-12 col-md-10 text-center">
                        Facebook
                      </div>
                    </div>          
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-outline-danger w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img src="../imagenes/logo-google.png" alt="logo-google" >
                      </div>
                      <div class="col-12 col-md-10 text-center">
                        Google
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div> 
          </div>
        </div> 
      </div>
    </section>
